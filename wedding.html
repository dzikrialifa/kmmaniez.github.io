<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="wedding.css">
    </head>
    <body>
        <div class="container px-4">
            <div class="thumbnail">
                <div class="background-thumbnail">
                    <img src="./image/pernikahan.jpg" class="" alt="" srcset="" />
                    <h2 class="thumbnail-text">Caca & Herman</h2>
                </div>
                <div class="logo-thumbnail">
                    <img src="./image/logo.jpg" class="" alt="" srcset="" />
                </div>
            </div>
            <header class="welcome">
                <h1>You're invited<br />To Our Special Day</h1>
                <h5>Digital Amplop</h5>
            </header>
            <div class="content">
                <form action="" method="POST">
                    <h5>Kirim Amplop Digitalmu</h5>
                    <div class="form-group mb-3">
                        <label for="">Nama</label>
                        <input
                            type="text"
                            class="form-control"
                            name="nama"
                            id="nama"
                            placeholder="Nama anda"
                        />
                    </div>
                    <div class="row mb-3">
                        <div class="col">
                            <div class="form-group">
                                <label for="">Nomor Hp</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    name="nama"
                                    id="nama"
                                    placeholder="08xx-xxxx-xxxx"
                                />
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    name="nama"
                                    id="nama"
                                    placeholder="email@gmail.com"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label for="">Nominal</label>
                        <input
                            type="number"
                            class="form-control"
                            name="nama"
                            id="nama"
                            placeholder="Masukkan nominal"
                        />
                    </div>
                    <div class="form-group mb-2">
                        <label for="">Message</label>
                        <textarea
                            class="form-control"
                            name="Message"
                            id="message"
                            cols="30"
                            rows="5"
                            placeholder="masukkan pesan anda ke pengantin"
                        ></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <input
                            class="form-check-input"
                            type="checkbox"
                            value=""
                            id="anonim"
                        />
                        <label class="form-check-label" for="anonim">
                            Kirim sebagai anonim
                        </label>
                    </div>
                    <!-- <button class="btn btn-md w-100 btn-primary">Kirim</button> -->
                    <a href="/payment.html" class="btn btn-md w-100 btn-success"
                        >Kirim</a
                    >
                </form>
            </div>
        </div>
        <footer>
            <span>Powered by</span>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
